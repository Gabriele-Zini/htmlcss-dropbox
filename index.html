<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header>

      <!-- navbar -->
      <nav class="navbar flex-container">
        <div class="left-nav-div"></div>
        <div class="right-nav-div"></div>
      </nav>
      <!-- /navbar -->

      <!-- hero -->
      <div class="hero">
        <h1 class="title container-large">Lorem Ipsum</h1>
        <div class="hero-content flex-container container-large">
            <div class="hero-paragraph"></div>
            <div class="hero-img"></div>
        </div>
      </div>
      <!-- /hero -->

    </header>
    <!-- /header -->

    <!-- main -->
    <main>

        <!-- business-plan section -->
        <section class="business-plan container-small">
            <h2 class="section-title">Lorem Ipsum</h2>
            <input type="checkbox" id="fatturazione-mensile">
            <label for="fatturazione-mensile">Fatturazione mensile</label>
            <input type="checkbox" id="fatturazione-annuale">
            <label for="fatturazione-annuale">Fatturazione annuale</label>
            <div class="row flex-container">
                <div class="col-plan"></div>
                <div class="col-plan"></div>
                <div class="col-plan"></div>
            </div>
            <div class="contact-office"></div>
        </section>
        <!-- /business-plan section -->

        <!-- find-partner section -->
        <section class="find-partner flex-container container-small">
            <div class="find-partner-img"></div>
            <div class="find-partner-paragraph"></div>
        </section>
        <!-- /find-partner section -->

        <!-- dropbox actions -->
        <section class="actions container-small">
            <h2 class="section-title">Lorem Ipsum</h2>
            <div class="row-actions flex-container ">
                <div class="col-action"></div>
                <div class="col-action"></div>
                <div class="col-action"></div>
                <div class="col-action"></div>
                <div class="col-action"></div>
                <div class="col-action"></div>
            </div>
        </section>
        <!-- /dropbox-actions -->


        <!-- client-section -->
        <section class="client container-small">
            <h2 class="section-title">Lorem Ipsum</h2>
            <a href="">lorem ispum</a>
        </section>
        <!-- /client-section -->


        <!-- team-members section -->
        <section class="flex-container">
            <div class="square left-square"></div>
            <div class="square middle-square"></div>
            <div class="square right-square"></div>
        </section>
        <!-- /team-members section -->






    </main>
    <!-- /main -->

    <!-- footer -->
    <footer></footer>
    <!-- /footer -->
  </body>
</html>
